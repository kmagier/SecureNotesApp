{% extends "layout.html" %}

{% block content %}
<div class="form-group purple-border">
<form action="{{url_for('notes.add_note')}}" method="POST">
    
    {{ form.hidden_tag() }}
    {{ form.note.label }} <br>
    {{ form.note(class_="form-control") }} 
    {{ form.submit(class_="btn btn-success") }} <br>
    {% for error in form.note.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
    
</form>
</div>
{% endblock %}
